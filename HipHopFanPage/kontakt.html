	<div id="kontaktpage">
		<div class="textbox">
			<form name="forma" id="forma" action="#" method="get">					
				   Ime*:  <br>
				<input id="ime" required="required" type="text" name="ime" onblur="valIme()"> 
					<img id="imeslika" src="slike/error.png" alt="error" onmouseenter="prikaziError(this)" onmouseleave="sakrijError(this)">
					<label id="labIme">Upišite ime!</label><br><br>
				

				Prezime*: <br>
				<input id="prezime" required="required" type="text" name="prezime" onblur="valPrezime()">
					<img id="prezimeslika" src="slike/error.png" alt="error" onmouseenter="prikaziError(this)" onmouseleave="sakrijError(this)">
					<label id="labPrezime">Upišite prezime!</label><br><br>
				
				
				Email*: <br>
				<input id="email" required="required" type="email" name="email" onblur="valMail()">
					<img id="emailslika" src="slike/error.png" alt="error" onmouseenter="prikaziError(this)" onmouseleave="sakrijError(this)">
					<label id="labEmail">Email nije validan!</label>
					<label id="labEmail2">Upišite email!</label><br><br>
				

				Tel: <br>
				<input id="tel" type="tel" name="tel" onblur="valTel()">
					<img id="telslika" src="slike/error.png" alt="error" onmouseenter="prikaziError(this)" onmouseleave="sakrijError(this)">
					<label id="labTel">Telefon nije validan!</label><br><br>
				
				Poruka*: <br>
				<textarea id="por" required="required" name="poruka" rows="10" cols="50" onblur="valPor()"></textarea> 
					<img id="porslika" src="slike/error.png" alt="error" onmouseenter="prikaziError(this)" onmouseleave="sakrijError(this)">
					<label id="labPor">Sadržaj poruke ne može biti prazan!</label><br>
				
				<input id="posalji" type="submit" value="Submit">
				<!--<input id="ponisti" type="reset" value="Reset")"> -->
