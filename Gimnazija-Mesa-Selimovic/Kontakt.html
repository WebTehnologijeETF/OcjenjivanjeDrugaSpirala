		<div id="zaglavlje">
			<h1>Gimnazija Meša Selimović</h1>
		</div>
		<div id="lighter">
			<form>
				<span><input type="text" class="search rounded" placeholder="Search..."></span>
			</form>
		</div>
		
	
	<form name = "InputForm" class="form" onsubmit= "return myFunction()">
		
		<p class="name">
			<input type="text" name="name" id="name" placeholder="Ime prezime" />
			<label for="name">Ime i prezime</label>
			<p id = "name_error"><p>
		</p>
		

		<p class="email">
			<input type="text" name="email" id="email" placeholder="mail@example.com" />
			<label for="email">Email</label>
			<p id = "email_error"><p>
		</p>
		
		<p class="webcheck">
			<label for="webcheck">Da li zelite ostaviti svoju web adresu: </label><br>
			<input type="radio" id="webradioDA" name = "webradio" value="DA" onchange = "Enable();">DA
			<input type="radio" id="webradioNE" name = "webradio"  value="NE" onchange = "Enable();"  checked>NE		
		</p>

		<p class="web">
			<input type="text" name="web" id="web" placeholder="www.example.com" disabled/>
		</p>		
	
		<p class="text">
			<textarea id="input" name="text" placeholder="Napiši nešto" ></textarea>
			<p id = "text_error"><p>
		</p>
		
		<p class="submit">
			<input type="submit" value="Pošalji"/>
		</p>
	</form>
