	<div ID="nav">
	<ul>

			<div ID="dropdown">
				<ul>
				<li onmouseover="boja(this)" onmouseout="stara(this)"><a href="about.html">Info</a></li>

	</div>

<div class="wrapper">
	<div class="title">
	<h2>Contact us</h2>
	</div>
	<div class="container">
		<form action="#">
			<fieldset>
				<legend accesskey=I></legend>
				Name<br>
				<input type="text" name="name" onchange="validirajIme(this.form)">
				<div ID="error1">
				<img src="../MFest/images/error.png" alt="slika"> Unesite ime i prezime
				</div>
				E-mail<br>
				<input type="text" name="email" onchange="validirajMail(this.form)">
				<div ID="error2">
				<img src="../MFest/images/error.png" alt="slika"> E-mail nije u pravilnom formatu
				</div>
				Subject<br>
				<input type="text" name="subject">
			</fieldset>
			<fieldset>
				<legend accesskey=O></legend>
				Message<br>
				<textarea name="message" rows=4 cols=20 onchange="validirajPoruku(this.form)"></textarea>
				<br>
				<input type="submit" value="Send!" onclick="validacija(this.form)">
			</fieldset>
		</form>
	</div>
	
	<div ID="footer">
	</div>
</div>
