<!DOCTYPE html>
<html>
  <head>
    <title>Gradsko Saobraćajno Preduzeće</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="site.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <script src="forma.js"></script>
  </head>

  <body class="background">
    <div class="site-part header">
      <span><img src="Prevoz.gif" alt="Gradsko saobraćajno preduzeće" class="header-image"></span>
      <span class="header-font-main">Trams</span>
      <span class="header-font">Putujte brže</span>
    </div>
    <div class="site-part main-menu">
      <ul>
        <li><a href="index.html">Naslovnica</a></li>
        <li><a href="redvoznje.html">Red Vožnje</a></li>
        <li><a href="onama.html">O nama</a></li>
        <li><a href="saznajvise.html">Saznaj više</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    </div>
    <div class="main-container">
      <form id="Contact"class="contact">

      <!--1. nije required ako uneses bilosta pokaze se zelena-->
      <p>Svrha kontaktiranja naseg preduzeca: <br />
        <input id="svrhaVal" list="svrha"><span id="validSvrha" class="display-inline"><img src="valid.png" alt="validan unos"></span>
      <datalist id="svrha">        
        <option value="Primjedba">
        <option value="Zalba">
        <option value="Pitanje">
        <option value="Pohvala">
        <option value="Prijedlog">
      </datalist><br />

      <!--Required---regex za email-->
       Vas email: <br />      
       <input id="emailVal" type="text" onchange="ValidirajEmail()" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
       <span id="validEmail" class="display-none"><img src="valid.png" alt="validan unos"><br /></span>
       <span id="invalidEmail" class="display-inline"><img src="novalid.png" alt="nije validan unos"><br /></span>

       <!--Required---regex za email-->
       Potvrdite vas email: <br />      
       <input id="potvrdiEmailVal" type="text" onchange="PotvrdiEmail()" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
       <span id="validPotvrdiEmail" class="display-none"><img src="valid.png" alt="validan unos"><br /></span>
       <span id="invalidPotvrdiEmail" class="display-inline"><img src="novalid.png" alt="nije validan unos"><br /></span>

       <!--Not Required---regex za samo slova razmak-->
       Vase ime i prezime:<br />
       <input id="imeVal" type="text" onchange="ValidirajIme()" pattern="^[a-z ,.'-]+$" required>
       <span id="validIme" class="display-none"><img src="valid.png" alt="validan unos"><br /></span>
       <span id="invalidIme" class="display-inline"><img src="novalid.png" alt="nije validan unos"><br /></span>
       
       <!--Required-->
       <p>Text:
       <span id="validText" class="display-none"><img src="valid.png" alt="validan unos"><br /></span>
       <span id="invalidText" class="display-inline"><img src="novalid.png" alt="nije validan unos"><br /></span>
       <textarea id="textVal" rows="4" cols="50" class="contact-textearea" onchange="ValidirajText()" placeholder="Ovdje upišite text vaše poruke..." maxlength="100" required></textarea></p>
       
       <br /><br />
       <!--disable dok forma nije valid-->
       <button type="submit" class="contact-button" form="Contact" formmethod="post">Pošalji</button>

       <!--Uvijek enabled-->
       <button type="reset" class="contact-button" form="Contact">Obriši sve</button>
      </form>
    </div>
  </body>
</html>
